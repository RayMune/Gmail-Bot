<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Automatic Response</title>
</head>
<body>
    <h1>Automatic Response</h1>
    <p>Dear {{.To}},</p>
    <p>This is an automatic response to let you know that we have received your email. We will get back to you as soon as possible.</p>
    <p>Thank you for your patience.</p>
    <p>Best regards,</p>
    <p>{{.From}}</p>
</body>
</html>
